<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalCare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0057FF',
              secondary: '#00A896',
              light: '#F0F8FF',
              dark: '#02040F',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              backdropIn: {
                '0%': { backgroundColor: 'rgba(0, 0, 0, 0)' },
                '100%': { backgroundColor: 'rgba(0, 0, 0, 0.5)' },
              },
              'pulse-red': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                '50%': { boxShadow: '0 0 0 4px rgba(239, 68, 68, 0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'backdrop-in': 'backdropIn 0.3s ease-out forwards',
              'pulse-red': 'pulse-red 2s infinite',
            },
          },
        },
      }
    </script>
  <!-- This script enables in-browser TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>
  <body class="bg-light text-dark">
    <div id="root"></div>
    <!-- Configure Babel to transpile JSX and TypeScript modules -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
